# templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: vllm-service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8001"
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8000
    - name: metrics
      port: 8001
      targetPort: 8001
  selector:
    app: vllm